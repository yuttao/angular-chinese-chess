<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 460 510" class="chess-board">
  <g app-chess-grid transform="translate(5 5)"/>
  <g transform="translate(5 5)">
    <g app-chess-piece *ngFor="let p of pieces" [position]='p[0]' [piece]='p[1]'/>
  </g>
</svg>
